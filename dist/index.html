<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
      body{

      }
	.parent{
		display: flex;
		justify-content: space-between;
	}
	.child{
		display: flex;
  flex-direction: column;
  text-align: center;
	}
	.swiper {

		width: 600px;
		height: 300px;	
	}
	
	
	form{
		
		width: 610px;
		margin: auto;
		background-color:rgb(197, 197, 197);
	}
	input{
		width: 600px;
		height: 20px;
		margin-top: 20px;
	}
	button{
		width: 600px;
		margin-top: 20px;
	}
    </style>
    <title>Document</title>
</head>
<body>
	<div class="parent">
		<div class="child"> 
			<div class="swiper swiper-1">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
				  <!-- Slides -->
				  <div class="swiper-slide">Slide 1</div>
				  <div class="swiper-slide">Slide 2</div>
				  <div class="swiper-slide">Slide 3</div>
				  <div class="swiper-slide">Slide 4</div>
				  ...
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			    
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			    
				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			    </div>
		
			    <div id="swiper-title"> </div>
		</div>
	
		<div class="child">
			<div class="swiper swiper-2">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
				  <!-- Slides -->
				  <div class="swiper-slide">
					<div>
					    <img src="imgs/img1.jpg" alt="volley">
					</div>
				  </div>
				  <div class="swiper-slide">
					<div>
					    <img src="imgs/img2.jpg" alt="">
					</div>
				  </div>
				  <div class="swiper-slide">
					<div>
					    <img src="imgs/img3.jpg" alt="basket">
					</div>
				  </div>
				  <div class="swiper-slide">
					<div>
					    <img src="imgs/img4.jpg" alt="base">
					</div>
				  </div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			    
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			    
				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			</div>
		
			<div id="swiper-title2"> </div>
		</div>
	</div>


	<form id="basic_form">
		<div>
			<input id="basic_name" name="name" type="text" placeholder="Enter your name" />
		</div>	
		<div>
			<input id="basic_email" name="email" type="text" placeholder="Enter your email" />
		</div>	
		<div>
			<input id="basic_password" name="password" type="text" placeholder="Enter your password" />
		</div>	
		<div>
			<input id="basic_age" name="age" type="text" placeholder="Enter your age" />
		</div>
		<div>
			<input id="basic_address" name="address" type="text" placeholder="Enter your address" />
		</div>		
		<button type="submit">submit</button>
	</form>

	<script  src="main.js"></script>
       
</body>
</html>
